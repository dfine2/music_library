<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    {% if songs %}
    <ul>
      {% for song in songs %}
      <li>
        <a href="/{{song.id}}/">{{song.title}}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No songs saved.</p>
    {% endif %}
  </body>
</html>
