<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <a href="{% url 'new_song'%}">New Song</a>
    {% if songs %}
    <ul>
      {% for song in songs %}
      <li>
        <a href="{% url 'song' song.id %}">{{song.title}}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No songs saved.</p>
    {% endif %}
  </body>
</html>
